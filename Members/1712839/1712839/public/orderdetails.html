
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>1712839's Store</title>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark">
        <header class="container">
            <nav class="navbar navbar-expand-md navbar-blue bg-dark">
                <a class="navbar-collapse text-success" href="/index.html"><i class="fa fa-book"></i> 1712839's Store</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/logout">Logout</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
                        <div class="input-group input-group-sm">
                            <input name="query" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary btn-number">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <a class="btn btn-success btn-sm ml-3" href="/cart.html">
                            <i class="fa fa-shopping-cart"></i> Cart
                            <span class="badge badge-light">0</span>
                        </a>
                    </form>
                </div>
            </nav>
        </header>
    </div>    <section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">ORDER
            <span class="text-success">#1</span> DETAILS</h1>
    </div>
</section>
<div class="container mb-3">
    <div class="row equal">
        <div class="col">
            <div class="card" style="height:100%">
                <div class="card-header">
                    Shipping Address
                </div>
                <div class="card-body">
                    <div class="card-text"> </div>
                    <div class="card-text"></div>
                    <div class="card-text"></div>
                    <div class="card-text"> -  - </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="height:100%">
                <div class="card-header">
                    Ordered At
                </div>
                <div class="card-body">
                    <p class="card-text">3/16/2020, 4:19:19 AM</p>
                </div>
                <div class="card-header">
                    Payment Method
                </div>
                <div class="card-body">
                    <p class="card-text">COD</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"> </th>
                <th scope="col">Product</th>
                <th scope="col">Unit Price</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-right">Unit Cost</th>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td></td>
                <td></td>
                <td></td>

                <td class="text-right h6">Total Cost</td>
                <td class="text-right h6">$0.00</td>

            </tr>
        </tbody>
    </table>

</div>
    <!-- Footer -->
    <div class="container-fluid bg-light py-3">
        <footer class="container-fluid bg-dark text-light text-center">
            Copyright &copy; 2020 by 1712839-ChauNguyenKhanhTrinh
        </footer>
    </div>    
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
