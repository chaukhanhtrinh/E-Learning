
<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark">
        <header class="container">
            <nav class="navbar navbar-expand-md navbar-blue bg-dark">
                <a class="navbar-collapse text-success" href="/index.html"><i class="fa fa-book"></i> 1712839's Store</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/register.html">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/login.html">Login</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
                        <div class="input-group input-group-sm">
                            <input name="query" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">

                                <button type="submit" class="btn btn-secondary btn-number">
                                    <i class="fa fa-search"></i>

                            </div>

                        <a class="btn btn-success btn-sm ml-3" href="/cart.html">

                </div>
            </nav>
        </header>
    </div>    <!-- Login -->
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-fluid">LOGIN FORM</h1>
    </div>
</section>

<!-- Messages -->
<div class="container">

</div>
<div class="container mt-3 mb-5">
    <form class="form-horizontal" role="form" method="POST" action="/users/login">
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">E-Mail</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                        <!-- Put e-mail validation error messages here -->     
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
            </div>
        </div>
    </form>
</div>
    
    <!-- Footer -->
    <div class="container-fluid bg-dark py-3">
        <footer class="container text-light text-center">
            Copyright &copy; 2020 by 1712839-ChauNguyenKhanhTrinh
        </footer>
    </div>    
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
