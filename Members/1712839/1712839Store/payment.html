
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>1712839's Store</title>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-dark">
        <header class="container">
            <nav class="navbar navbar-expand-md navbar-blue bg-dark">
                <a class="navbar-collapse text-success" href="/index.html"><i class="fa fa-book"></i>1712839's Store</a>
                <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav m-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/logout.html">Logout</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
                        <div class="input-group input-group-sm">
                            <input name="query" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Search...">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary btn-number">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <a class="btn btn-success btn-sm ml-3" href="/cart.html">
                            <i class="fa fa-shopping-cart"></i> Cart
                            <span class="badge badge-light">0</span>
                        </a>
                    </form>
                </div>
            </nav>
        </header>
    </div>    <!-- Checkout -->
<!-- Process Steps -->
<div class="container my-5">
    <ul class="steps">
        <li class="completed"><a href="/cart.html">Cart</a></li>
        <li class="completed"><a href="/cart/checkout.html">Shipping Address</a></li>
        <li class="active"><a href="#">Payment</a></li>
    </ul>
</div>
<div class="container my-3">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Your cart</span>
                <span class="badge badge-secondary badge-pill">0</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$0.00</strong>
                </li>
            </ul>
        </div>
        <div class="col-md-8 order-md-1">
            <form class="needs-validation" novalidate method="POST" action="/cart/checkout/payment">
                <h4 class="mb-3">Payment Method</h4>
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="cod" name="paymentMethod" value="COD" type="radio" class="custom-control-input" checked required>
                        <label class="custom-control-label" for="cod">COD</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="vnpay" name="paymentMethod" value="VNPay" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="vnpay">VNPay</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="paypal" name="paymentMethod" value="Paypal" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="paypal">Paypal</label>
                    </div>
                </div>
                
                <hr class="mb-4">
                <button class="btn btn-success btn-lg btn-block" type="submit">Confirm to Pay Now</button>
            </form>
        </div>
    </div>
</div>

    <!-- Footer -->
    <div class="container-fluid bg-dark py-3">
        <footer class="container text-light text-center">
            Copyright &copy; 2020 by 1712839-ChauNguyenKhanhTrinh
        </footer>
    </div>    
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
